

<div
style="
  margin: auto;
  padding: 10px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
  margin-top: 6px;
  width: 98%;
"
>
    <div class="person-list-item">
        <img [src]="imgUrl+person._id" width="100px" [alt]="person.name" />
        <div class="person-list-detail">
            <div class="person-name">{{person.name}}</div>
            <br>
            <table>
                <tr>
                    <td><b>Email</b></td>
                    <td></td>
                    <td>{{person.email?person.email:'N/A'}}</td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td></td>
                    <td>{{person.address?person.address:'N/A'}} 
                        </td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td></td>
                    <td>{{person.country?personService.getCountry(person.country).name:'N/A'}} </td>
                </tr>
                <tr>
                    <td> <b>Age</b> </td>
                    <td></td>
                    <td>{{person.dob? (person.dob | age):'N/A'}}</td>
                </tr>
            </table>

        </div>
    </div>

<p-gmap #gmap [style]="{'width':'100%','height':'320px', 'margin-bottom': '1em'}" [options]="options" [overlays]="overlays"
(onOverlayClick)="handleOverlayClick($event)" ></p-gmap>
</div>

<br><br>
