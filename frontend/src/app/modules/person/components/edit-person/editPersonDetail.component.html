<div class="card">
    <div class="person-list-item">
        <div>
            <img [src]="'assets/logo.png'" [alt]="person.name" /> <br>
            <input type="file"/>
        </div>

        <div class="person-list-detail">
            <div class="person-name">{{person.name}}</div>
            <br>
            <table>
                <tr>
                    <td><b>Email</b></td>
                    <td></td>
                    <td><input type="text" pInputText [(ngModel)]="person.email" placeholder="Email" />
                    </td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td></td>
                    <td><input type="text" pInputText [(ngModel)]="person.address" placeholder="Address" />

                    </td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td></td>
                    <td>
                        <p-dropdown [options]="countries" [(ngModel)]="person.country" placeholder="Select a Country"
                            optionLabel="name" optionValue="name" [showClear]="true"></p-dropdown>
                    </td>
                </tr>
                <tr>
                    <td> <b>Age</b> </td>
                    <td></td>
                    <td>
                        {{person.dob? (person.dob | age):'N/A'}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>



<button style="float: right; margin-right: 20px;" pButton type="button" label="Update"></button>
